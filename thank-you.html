<script type="text/javascript">
    const menu = document.querySelector('.r-menu');
    const menuRect = menu.getBoundingClientRect().top;
    const height = document.querySelector('#bg').offsetHeight - menu.offsetHeight;
    window.addEventListener(('scroll'), () => {
      if (window.scrollY >= height) {
        menu.classList.add('r-menu-animation');
      } else {
        menu.classList.remove('r-menu-animation');
        document.querySelector('.sidenav').style.width = "0";
        document.querySelector('.r-menu-onclick').style.marginRight = "0px";
      }
    })
    
    function openNav() {
        document.querySelector('.sidenav').style.width = "250px";
        document.querySelector('.r-menu').classList.add('r-menu-onclick');
        document.querySelector('.r-menu-onclick').style.marginRight = "250px";
    }

    function closeNav() {
        document.querySelector('.sidenav').style.width = "0";
        document.querySelector('.r-menu').classList.remove('r-menu-onclick');
    }
</script>
